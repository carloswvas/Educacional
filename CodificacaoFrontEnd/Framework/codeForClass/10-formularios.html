<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" readonly>
            <small>Email será validado</small>
        </div>

        <!-- select -->
        <div>
            <label for="estados">Estados</label>
            <select id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div >
            <label for="arquivo">Arquivo</label>
            <input type="file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div>
            <input type="file" id="arquivo">
            <label>Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div>
            <label id="range">Satisfação</label>
            <input type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    OI
    <form>
        <input type="text" placeholder="Digite seu usuário">
        <input type="password" placeholder="Digite sua senha">
        <input  class="btn btn-primary" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
    -->
    <form>
        
        <div class="form-group">
            <label for="email-usuario">email</label>
            <input type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div>
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div>
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  </body>
</html>
